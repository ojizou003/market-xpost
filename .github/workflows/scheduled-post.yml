name: Scheduled Market Post

on:
  schedule:
    # 月～金曜日 12:05 JST = 03:05 UTC
    - cron: '5 3 * * 1-5'
  workflow_dispatch:  # 手動実行も許可

jobs:
  post-market-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # タイムアウトを15分に設定

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Build Docker image
      run: |
        docker build -t market-xpost .

    - name: Run market data posting
      env:
        COOKIES_DATA: ${{ secrets.COOKIES_DATA }}
      run: |
        docker run --rm \
          -e COOKIES_DATA="$COOKIES_DATA" \
          -e GITHUB_ACTIONS=true \
          market-xpost